<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowGen - Flowchart Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FlowGen</h1>
    <h2>Flowchart Generator</h2>
    <p>Enter your text and choose an action to build your flowchart. Press the corresponding button to create a new node or connect the nodes.</p>
    <div>
        <label for="inputText">Enter text:</label>
        <input type="text" id="inputText">
    </div>
    <div>
        <button id="nextStep">Next Step</button>
        <button id="loopTo">Loop To</button>
        <button id="choice">Choice</button>
        <button id="decision">Decision</button>
    </div>
    <div id="flowchartContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
