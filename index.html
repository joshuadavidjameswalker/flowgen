<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowGen</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FlowGen</h1>
    <div>
        <label for="inputText">Enter text:</label>
        <input type="text" id="inputText">
    </div>
    <div id="choiceTextContainer" style="display:none;">
        <label for="choiceTextYes">Choice Yes:</label>
        <input type="text" id="choiceTextYes">
        <label for="choiceTextNo">Choice No:</label>
        <input type="text" id="choiceTextNo">
    </div>
    <div>
        <button id="nextStep" title="Click to create a linear node">Next Step</button>
        <button id="loopTo" title="Click to create a node and loop back to a previous node">Loop To</button>
        <button id="choice" title="Click to create a choice node with Yes and No options">Choice</button>
        <button id="decision" style="display:none;" title="Click to create the decision nodes for the choice">Decision</button>
    </div>
    <div id="loopToSelector" style="display:none;">
        <label for="loopToOptions">Select a node to loop back:</label>
        <select id="loopToOptions"></select>
        <button id="confirmLoop">Confirm</button>
    </div>
    <div id="flowchartContainer"></div>
    <div>
        <button id="saveAsImage">Save as Image</button>
        <button id="deleteNode">Delete Node</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
