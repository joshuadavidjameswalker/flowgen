<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowGen - Flowchart Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FlowGen - Flowchart Generator</h1>
    <input type="text" id="inputText" placeholder="Enter text for your flowchart node">
    <div id="choiceTextContainer" style="display: none;">
        <input type="text" id="choiceTextYes" placeholder="Enter text for Yes option">
        <input type="text" id="choiceTextNo" placeholder="Enter text for No option">
    </div>
    <button id="nextStepBtn">Next Step</button>
    <button id="loopToBtn">Add Loop</button>
    <button id="choiceBtn">Add Decision Point</button>
    <button id="decisionBtn" style="display: none;">Decision</button>
    <button id="deleteNodeBtn">Delete Node</button>
    <button id="saveAsImageBtn">Save as Image</button>
    <div id="loopToSelector" style="display: none;">
        <label for="loopToNode">Select node to loop to:</label>
        <select id="loopToNode"></select>
        <button id="loopToConfirmBtn">Confirm Loop</button>
    </div>
    <div id="flowchartContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@8.11.5/dist/mermaid.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
