<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FlowGen</h1>
    <div>
        <label for="inputText">Enter text:</label>
        <input type="text" id="inputText">
    </div>
    <div>
        <button id="nextStep">Next Step</button>
        <button id="loopTo">Loop To</button>
        <button id="choice">Choice</button>
        <button id="decision" style="display:none;">Decision</button>
    </div>
    <div id="choiceTextContainer" style="display:none;">
        <label for="choiceTextYes">Yes:</label>
        <input type="text" id="choiceTextYes">
        <label for="choiceTextNo">No:</label>
        <input type="text" id="choiceTextNo">
    </div>
    <div id="loopToSelector" style="display:none;">
        <label for="loopToOptions">Select loop destination:</label>
        <select id="loopToOptions"></select>
        <button id="confirmLoop">Confirm</button>
    </div>
    <div id="flowchartContainer"></div>
    <div>
        <button id="saveAsImage">Save as Image</button>
        <button id="deleteNode">Delete Node</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
    <script src="scripts.js"></script>
</body>
</html>
