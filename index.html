<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowGen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FlowGen - Flowchart Generator</h1>
<p><a href="how-to-use.html">How to Use</a></p>
    <input type="text" id="inputText" placeholder="Enter text for step">
    <button id="nextStepBtn">Next Step</button>
    <button id="loopToBtn">Add Loop</button>
    <button id="choiceBtn">Add Decision Point</button>
    <div id="choiceTextContainer" style="display:none;">
        <input type="text" id="choiceTextYes" placeholder="Enter text for Yes option">
        <input type="text" id="sampleNoTextInput" placeholder="Enter text for No option"> <!-- New input field for No option -->
        <button id="decisionBtn">Decision</button>
    </div>
    <div id="loopToContainer" style="display:none;">
        <input type="number" id="loopToInput" placeholder="Enter step number to loop to">
        <button id="loopToConfirmBtn">Confirm Loop</button>
    </div>
    <button id="saveAsImageBtn">Save as Image</button>
    <button id="deleteNodeBtn">Delete Node</button>
    <div id="chartContainer">
        <div id="chart"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
